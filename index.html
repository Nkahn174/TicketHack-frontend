<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <h1 class="header-title">
                    <a href="#">Tickethack</a>
                </h1>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a href="bookings.html">Bookings</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <div class="main-header">
                <h2 id="title">Explore the world effortlessly by train!</h2>
            <p id="sub-title">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
            </div>
            <div class="cards-container">
                <div class="cards" id="search-container">
                    <div class="input-trips">
                        <input type="text" name="departure" id="departure" placeholder="Departure">
                        <input type="text" name="arrival" id="arrival" placeholder="Arrival">
                    </div>
                    <div class="input-date">
                        <input type="date" name="date" id="date">
                    </div>
                    <button id="btn-search">Search</button>
                </div>
                <div class="cards" id="result-container">
                    <img src="./images/train.png" alt="picto result" id="result-img">
                    <div class="divider"></div>
                    <p id="result-text">It's time to book your future trip.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
